name: Terraform Plan

on:
  pull_request:
    branches:
      - main
      - release
      - develop

permissions:
  contents: write
  pull-requests: write
  id-token: write

env:
  AWS_TF_ROLE_ARN: ${{ vars.AWS_TF_ROLE_ARN }}

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: "1.9.7"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ env.AWS_TF_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Terraform Init
        id: init
        run: terraform init
        env:
          TF_VAR_github_token: ${{ secrets.ORG_PAT }}
          TF_VAR_github_organization: ${{ secrets.ORG_GITHUB_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        env:
          TF_VAR_github_organization: ${{ secrets.ORG_GITHUB_NAME }}
          TF_VAR_github_token: ${{ secrets.ORG_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: |
          terraform fmt -recursive
          # Check if there are any changes after formatting
          if git diff --exit-code --quiet; then
            echo "No formatting changes needed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Formatting changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit formatted files
        if: steps.fmt.outputs.has_changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "Auto-format Terraform files"
          git push

      - name: Comment PR
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            const output = `#### Terraform Plan Results
            
            | Step | Status |
            |------|--------|
            | Format | \`${{ steps.fmt.outcome }}\` |
            | Init | \`${{ steps.init.outcome }}\` |
            | Validate | \`${{ steps.validate.outcome }}\` |
            | Plan | \`${{ steps.plan.outcome }}\` |
            
            **Note:** Full plan output is available in the [workflow run logs](${runUrl}).
            
            *Triggered by @${{ github.actor }}*`;
      
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Plan Results')
            })
      
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }

      - name: Terraform Plan Status
        run: |
          if [ "${{ steps.plan.outcome }}" == "success" ]; then
            echo "✅ Terraform plan completed successfully"
            exit 0
          else
            echo "❌ Terraform plan failed"
            exit 1
          fi